,<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Forms using Html Css Js
        </title>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="#">
        <meta name="viewport" contents="width=device-width">

        <style type="text/css">
        /* ui is the id of Form Group */
        body{
            
            background-color: cadetblue;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }
            #ui{
                background-color: #333;
                padding: 30px;
                margin-top: 50px;
                border-radius: 10px;
                opacity: 0.8;
            }      
            #ui label,h1{
                color: #fff;
            }
        </style>
    </head>
    <body>
        

        <div class="container">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div id="ui">
                        <h1 class="text-center">REGISTRATION FORM</h1>
                        <form class="form-group text-center" >

                            <div class="row">
                                <div class="col-lg-6">
                                    <label>First Name :</label>
                                    <input type="text" name="fName" class="form-control" placeholder="Enter Your First Name">


                                </div>
                                <div class="col-lg-6">
                                    <label>Last Name :</label>
                                    <input type="text" name="lName" class="form-control" placeholder="Enter Your First Name">
                                </div>

                            </div>
                            <br>

                            <label>E-Mail</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter Your E-Mail">
                            <br>
                            <div class="row">
                               
                                <div class="col-lg-6">
                                    <label>Password :</label>
                                    <input type="password" name="pass" class="form-control" placeholder="Enter Your Password">
                                </div>
                                <div class="col-lg-6">
                                    <label>Re-Type Password :</label>
                                    <input type="password" name="lName" class="form-control" placeholder="Re-type again">
                                </div>
                             </div>
                             <br>

                             <select class="form-control"> 
                                <option>Choode Gender</option>
                                <option>Male</option>
                                <option>Female</option>


                             </select>
                             <br>
                             <div class="con">
                                <input  type="file" />
                            </div>
                            <br>
                             <br>

                             <input type="submit" name="submit" value="submit" class="btn btn-primary btn-block btn-lg">
                             

                        </form>

                    </div>
                    

                </div>

                <div class="col-lg-"></div>

            </div>

        </div>
        
        
        
        

    </body>
</html>
